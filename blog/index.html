---
layout: default
title: Blog
---

<section class="band bg-grey">
  <h1 class="pageTitle">Blog</h1>
</section>

<ul class="posts">
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="entry-anchor-to-content">
    <li>
      <section class="band bg-white">
        <h2 class="entry-title">{{ post.title }}</h2>
        <span class="entry-metadata">{{post.author }}, {{ post.date | date_to_string }}</span>

        <img src="{{ post.main-image}}" style="padding: 20px;">

        <article class="entry-content">
          {{ post.content | strip_html | truncatehtml | truncatewords: 35 }}<span class="entry-readMore">(leer
            m√°s...)</span>
        </article>
      </section>
    </li>
  </a>
  {% endfor %}
</ul>

<section class="band band--mini bg-white">
  <script type="text/javascript" src="//downloads.mailchimp.com/js/signup-forms/popup/unique-methods/embed.js"
    data-dojo-config="usePlainJson: true, isDebug: false"></script>
  <script
    type="text/javascript">window.dojoRequire(["mojo/signup-forms/Loader"], function (L) { L.start({ "baseUrl": "mc.us20.list-manage.com", "uuid": "3b15ee21ee2df72df0f47a9c3", "lid": "ee23f3c844", "uniqueMethods": true }) })</script>
</section>
