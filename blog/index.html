---
layout: default
title: Blog
---

<section class="band bg-grey">
  <h1 class="pageTitle">Blog</h1>
</section>

<ul class="posts">
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="noStyleAnchor">
    <li>
      <section class="band bg-white">
        <h2 class="entry-title">{{ post.title }}</h2>
        <span class="entry-metadata">{{post.author }}, {{ post.date | date_to_string }}</span>
        <article class="post">
          {{ post.content | strip_html | truncatehtml | truncatewords: 35 }}<span class="entry-readMore">(leer m√°s...)</span>
        </article>
      </section>
    </li>
  </a>
  {% endfor %}
</ul>
