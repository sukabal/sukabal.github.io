---
layout: default
title: Blog
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <section class="band bg-white">
      <a href="{{ post.url }}" title="{{ post.title }}" class="entry-title">{{ post.title }}</a>
      <span>{{ post.date | date_to_string }}</span>
    </section>
  </li>
  {% endfor %}
</ul>
