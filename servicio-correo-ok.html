<section class="band bg-grey">
  <h2>¡Has realizado el pago con éxito!</h2>
  <img class="payment payment--succesful" src="media/icon-success.svg">

  <div class="contact-instructions">
    <ol>
      <li>
        Ahora ya puedes mándarnos tu correo electrónico
        <a class="js-correo color-accent" title="Mandar Correo">
          <strong>PULSANDO AQUÍ</strong>
        </a>
      </li>
    </ol>
  </div>
</section>

<script>

  // Payment data
  const urlParams = new URLSearchParams(window.location.search);
  const paymentId = urlParams.get('paymentId');
  const payerID = urlParams.get('PayerID');

  // Link to chat
  const email = '{{ site.data.contact.email }}';

  const msg = `Hola <ahoratigo>, me gustaría utilizar vuestro Servicio de Correo (PAYER: ${payerID}).`;
  const link = encodeURI(`mailto:${email}?subject=Servicio de Correo - ${paymentId}&body=${msg}`);

  document.querySelector('.js-correo').href = link;
</script>
